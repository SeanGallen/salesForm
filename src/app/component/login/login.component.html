<form [formGroup]="loginForm" class="formStyle" (ngSubmit)="onSubmit()">
  <div class="form-group"> 
    <label for="user_name" class="control-label">User Name</label>
    <input type="text" formControlName="user_name"  class="form-control" id="user_name" required name="user_name">
  </div>
  <div class="form-group" > 
    <label for="password" class="control-label">Password</label>
    <input type="password" formControlName="password"  class="form-control" id="password" required name="password"> 
  </div>
  <div class="form-group btnDiv has-error">
		<button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
	</div>
</form> 
<div class="or">Or</div>
<div class="signUp">
  <a (click)="onSignUp()">Sign Up</a>
</div>
